{% block content %}
  <h2>Register a movie</h2>
  <form method="get">
    <input type="text" name="title">
    <button type="submit">Register Movie</button>
  </form>
  {% if movie.Response == "True" %}
    <p><strong>{{ movie.Genre }}</strong></p>
  {% else %}
  {% if movie.Response == "False" %}
    <p><strong>No movie found</strong></p>
  {% endif %}
  {% endif %}
{% endblock %}
